<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      /* table,
      tr,
      td {
        border: 1px solid;
      } */
    </style>
  </head>
  <body>
    <h2>Tables</h2>
    <table border="1px solid">
      <thead>
        <tr>
          <td>Sno</td>
          <td>Name</td>
          <td>City</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Choudareddy</td>
          <td>Hyderabad</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Srilatha</td>
          <td>Banglore</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Ravi</td>
          <td>Chennai</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
